<div class="producto-page" *ngIf="producto">
  <div class="p-grid">
    <div class="p-col-12 p-md-6">

      <ui-gallery [images]="imagenes!"></ui-gallery>

    </div>
    <div class="p-col-12 p-md-6 producto">
      <h2 class="producto-nombre">{{ producto.nombre }}</h2>
      <p class="producto-desc">
        {{ producto.descripcion }}
      </p>
      <div class="producto-calificacion">
        <p-rating
          [(ngModel)]="producto.calificacion"
          [cancel]="false"
          [disabled]="true"
        ></p-rating>
      </div>
      <div class="producto-precio">
        S/.{{ producto.precio }}
        <span class="precio-before">S/. {{ producto.precio! + 18 }}</span>
      </div>
      <div class="producto-cantidad">
        <div class="p-field p-col-12 p-md-3 p-p-0">
          <label for="cantidad">Cantidad</label>
          <p-inputNumber
            [(ngModel)]="cantidad"
            mode="decimal"
            [showButtons]="true"
            inputId="cantidad"
            [min]="1"
            [max]="100"
          >
          </p-inputNumber>
        </div>
      </div>
      <div class="producto-actions">
        <button
          pButton
          pRipple
          type="button"
          label="Comprar ahora"
          [disabled]="hay_stock"
          class="p-button-rounded p-mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          [disabled]="hay_stock"
          label="Agregar al carrito"
          class="p-button-rounded"
          (click)="addProductoAlCarrito()"
        ></button>
      </div>
    </div>
  </div>
  <hr />
  <h3>
    Informacion del producto
    <hr />
  </h3>
  <div class="p-grid product-grande_descripcion">
    <div class="p-col-12">
      <div [innerHTML]="producto.grande_descripcion"></div>
    </div>
  </div>
  <hr />
  <h3>
    Comentarios acerca del producto
    <hr />
  </h3>

  <div *ngIf="comentarios">
    <div
      class="p-grid product-comentario"
      *ngFor="let comentario of comentarios"
    >
      <div class="p-col-9">
        <h5>
          <b>{{ comentario.usuario.nombre}}</b>
        </h5>
        <hr />
        <div class="xd">{{ comentario.comentario }}</div>
      </div>
      <div class="p-col-3 center">
        <div>Fecha: {{ comentario.fchaCreacion }}</div>
        <div class="producto-calificacion">
          <p-rating
            [(ngModel)]="comentario.estrellas"
            [cancel]="false"
            [disabled]="true"
          ></p-rating>
        </div>
      </div>
    </div>
  </div>
</div>
